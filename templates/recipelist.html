<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Random Recipes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='randomstyle.css') }}">
</head>
<body>
    <h1>Your Random Recipes</h1>

    {% if recipes %}
    <ul>
        {% for recipe in recipes %}
        <li>
            <a href="{{ url_for('display_recipe', recipe_id=recipe[0]) }}">
                {{ recipe[1] }}
            </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No recipes to show. Try generating some first.</p>
    {% endif %}

    <a href="{{ url_for('random') }}">ğŸ” Generate More</a>
</body>
</html>
