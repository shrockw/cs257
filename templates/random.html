<!DOCTYPE html>
<html>
<head>
  <title>Random Search</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Flavor Finder</h1>

  <form action="{{ url_for('random') }}" method="POST">
    <label for="num_recipes">How many recipes?</label>
    <input type="number" name="num_recipes" min="1" max="10" required>
    <button type="submit">Generate</button>
  </form>
</body>
</html>
